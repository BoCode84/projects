<div class="container">
    <div class="row">
      <div id="temp" class="data col-xs-12 col-sm-8 col-sm-offset-2 text-center">
        <p id="main">
          <img id="icon" src="" alt="" />
          <span id="temperature">15</span>
          <span id="degrees">°C</span>
        </p>
        <p><i class="fa fa-globe"></i><span id="city">Bucharest, RO</span></p>
      </div>
      <div id="location" class="data col-xs-12 col-sm-8 col-sm-offset-2 text-center">
        <div class="row">
          <div class="col-xs-4">
            <p><i class="fa fa-tags"></i>Conditions</p>
            <p id="conditions">clear sky</p>
          </div>
          <div class="col-xs-4">
            <p><i class="fa fa-tint"></i>Humidity</p>
            <p id="humidity">35%</p>
          </div>
          <div class="col-xs-4">
            <p><i class="fa fa-leaf"></i>Wind speed</p>
            <p id="wind">20kph</p>
          </div>
        </div>   
      </div>
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
        <div class="row">
          <div class="col-xs-6 text-left">
            <p id="colors">
              <i id="white" class="fa fa-paw"></i>
              <i id="blue" class="fa fa-paw"></i>
              <i id="green" class="fa fa-paw"></i>
              <i id="red" class="fa fa-paw"></i>
              <i id="yellow" class="fa fa-paw"></i>
            </p>
          </div>
          <div class="col-xs-6 text-right">
            <p>
              <span id="cel">°C </span>
              <span id="far">°F </span>
            </p>
          </div>
        </div>
    </div><!-- /.row -->
</div><!-- /.container -->
